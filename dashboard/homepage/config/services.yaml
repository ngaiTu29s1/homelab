- Infrastructure:
    - AdGuard Home:
        icon: adguard-home.png
        href: https://adguard.tutran-dev.id.vn
        container: adguardhome
        server: my-docker
        description: Network-wide Ad Blocking
        widget:
          type: adguard
          url: http://adguardhome:80

    - Nginx Proxy Manager:
        icon: nginx-proxy-manager.png
        href: https://nginx.tutran-dev.id.vn
        container: npm
        server: my-docker
        description: Reverse Proxy Manager

    - Netdata:
        icon: netdata.png
        href: http://debian:19999
        description: Real-time Performance Monitoring
        container: netdata
        server: my-docker

    - Uptime Kuma:
        icon: uptime-kuma.png
        href: http://debian:3001
        description: Uptime Monitoring
        container: uptime-kuma
        server: my-docker
        widget:
          type: uptimekuma
          url: http://uptime-kuma:3001
          slug: default

- Media:
    - Audiobookshelf:
        icon: audiobookshelf.png
        href: https://abs.tutran-dev.id.vn
        container: audiobookshelf
        server: my-docker
        description: Audiobook & Podcast Server
        widget:
          type: audiobookshelf
          url: http://audiobookshelf:80

    - Calibre:
        icon: calibre.png
        href: https://calibre.tutran-dev.id.vn
        container: calibre
        server: my-docker
        description: E-book Management

    - OPDS-ABS:
        icon: audiobookshelf.png
        href: http://debian:8089
        container: opds-abs
        server: my-docker
        description: OPDS Bridge for Audiobookshelf

- Automation:
    - n8n:
        icon: n8n.png
        href: https://n8n.tutran-dev.id.vn
        container: n8n-n8n-1
        server: my-docker
        description: Workflow Automation

    - n8n Beta:
        icon: n8n.png
        href: http://debian:5679
        container: n8n_v2_beta
        server: my-docker
        description: Workflow Automation (v2 Beta)

    - ntfy:
        icon: ntfy.png
        href: https://ntfy.tutran-dev.id.vn
        container: ntfy
        server: my-docker
        description: Unified Push Notifications

- Management:
    - Portainer:
        icon: portainer.png
        href: https://portainer.tutran-dev.id.vn
        description: Container Management
        container: portainer-portainer-1
        server: my-docker
        widget:
            type: portainer
            url: http://portainer:9000
            env: 3
            key: "{{HOMEPAGE_VAR_PORTAINER_ACCESS_TOKEN}}"
