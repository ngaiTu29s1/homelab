- resources:
    label: "Lenovo i3-6100"
    cpu: true
    memory: true
    disk:
        - /

    cputemp: true
    uptime: true
    units: metric
    refresh: 3000
    network: true


- openweathermap:
    label: "Hanoi"
    latitude: 21.0285
    longitude: 105.8542
    units: metric
    apiKey: "{{HOMEPAGE_VAR_OWM_API_KEY}}"
    cache: 5
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1

- search:
    provider: [google, duckduckgo, brave, reddit] # google, duckduckgo, bing, baidu, brave or custom
    focus: TRUE # Optional, will set focus to the search bar on page load
    showSearchSuggestions: true # Optional, will show search suggestions. Defaults to false
    target: _blank # One of _self, _blank, _parent or _top